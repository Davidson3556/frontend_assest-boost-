<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SwapMoney</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="home" class="w-60 h-100">
        <div class="d-flex flex-column align-items-center h-100 gap-3">
            <div class="d-flex flex-column gap-4">
                <div class="theme-toggle position-fixed top-0 end-0 m-3">
                    <button id="themeToggle" class="btn btn-sm btn-outline-secondary">ðŸŒ“</button>
                </div>
                
                <p class="fs-3 fw-bold text-header fade-in" id="head">Enter your Preferred Password</p>
                <p class="second-heading p2" id="sub-head">Secure your SwapMoney account with a strong password.</p>
                
                <div class="d-flex flex-column gap-4">
                    <div class="position-relative" id="req-length">
                        <input type="password" 
                               class="form-control border-0 rounded-4 bg-card fs-6 px-3 input-box" 
                               id="password" 
                               placeholder="Enter Password"
                               required>
                        <div class="invalid-feedback" id="password-error"></div>
                    </div>

                    <div class="position-relative">
                        <input type="password" 
                               class="form-control border-0 rounded-4 bg-card fs-6 px-3 input-box" 
                               id="confirm-password" 
                               placeholder="Confirm Password"
                               required>
                        <div class="invalid-feedback" id="confirm-error">Passwords do not match</div>
                    </div>

                 

                    <div class="btn btn-primary rounded-4 d-flex justify-content-center align-items-center text-white fw-bold w-100 bg-next-btn next-btn fade-in"
                         id="nextButton">
                        <p>Next</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script3.js"></script>
</body>
</html>
